<!DOCTYPE html>
<html>
<head>
    <title>Chem Dashboard</title>
    <style>
        .element-card { border: 2px solid #333; padding: 20px; width: 200px; text-align: center; font-family: sans-serif; }
        #element-img { width: 150px; height: auto; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Interactive Chemistry Dashboard</h2>
    <div class="periodic-table" id="periodic-table">
    </div>

<div id="detail-panel" class="detail-panel">
    <h3>Element Details</h3>
    <div id="detail-content">Select an element to see trends.</div>
</div>

    <script>
        async function fetchElement(atomicNumber) {
            // Using a public API for element data
            const response = await fetch(`https://neelpatel05.pythonanywhere.com/element/atomicnumber/${atomicNumber}`);
            const data = await response.json();

            document.getElementById('symbol').innerText = data.symbol;
            document.getElementById('name').innerText = data.name;
            document.getElementById('data').innerHTML = `
                Electronegativity: ${data.electronegativity} <br>
                Atomic Radius: ${data.atomicRadius}
            `;
        }
    </script>
</body>
</html>
