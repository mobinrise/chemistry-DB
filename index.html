<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chemistry Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Periodic Table</h1>
        <p>Click an element to explore trends and properties</p>
    </header>

    <main class="container">
        <div id="periodic-table" class="periodic-table"></div>

        <div id="info-panel" class="info-panel">
            <div id="placeholder-text">Select an element to see details</div>
            <div id="detail-card" style="display:none;">
                <h2 id="el-name">Name</h2>
                <div class="stats">
                    <p><strong>Atomic Mass:</strong> <span id="el-mass"></span></p>
                    <p><strong>Electronegativity:</strong> <span id="el-neg"></span></p>
                    <p><strong>Category:</strong> <span id="el-cat"></span></p>
                </div>
                <p id="el-summary"></p>
                <a id="el-wiki" target="_blank">Read more on Wikipedia</a>
            </div>
        </div>
    </main>
<body>
    <div id="periodic-table"></div>

    <script src="script.js"></script>
</body>
</html>
